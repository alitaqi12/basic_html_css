<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html lists</title>
</head>
<body>
    // unordered list 
    <ul>
        <li>car</li>
        <li>trucks</li>
        <li>trains</li>
    </ul>
    //ordered list
    <ol>
        <li>tea</li>
        <li>milk</li>
        <li>juice</li>
    </ol>
    // description  list
    <dl>
        <dt>milk</dt>
        <dd>whit cold drink</dd>
        <dt>coffe</dt>
        <dd>black hot drink</dd>
    </dl>
</body>
</html>
